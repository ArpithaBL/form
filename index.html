<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="Message.html">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Name">Name:</label>
            <input type="text"  id="name" ><br><br>
            <label for="dob">D.O.B :</label>
            <input type="date" id="dob" required><br><br>
            <label for="email">Email :</label>
            <input type="email"  id="email" required><br><br>
            <label for="phno">phone number :</label>
            <input type="t" id="phno" required><br>
        </fieldset>

        <fieldset>
            <legend>Educational Details</legend>
            <label for="">Department :</label><br>
            <input type="radio" id="cs" name="dept">
            <label for="cs">CS</label>
            <input type="radio" id="Mech" name="dept">
            <label for="mech">Mech</label>
            <input type="radio" id="civil" name="dept">
            <label for="civil">CIVIL</label>
            <input type="radio"  id="ec" name="dept">
            <label for="ec">EC</label>
            <br><br>

        <label for="">Year of graduation</label>
        <input list="Year">
        <datalist id="Year">
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist>
        <br><br>

        <label for="">Skills</label><br>
        <input type="checkbox"  id="java">
        <label for="java">JAVA</label><br>
        <input type="checkbox" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="sql">
        <label for="sql">SQL</label><br>
        <input type="checkbox"  id="html">
        <label for="html">HTML</label><br>
</fieldset>
<br>
<input type="submit">
    </form>
</body>
</html>
